suite: Test Service template with CI Values
templates:
  - templates/service.yaml
values:
  - ../ci-values.yaml
release:
  namespace: test-namespace
tests:
  - it: should not render service if disabled
    set:
      name: test-app
      service:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should render service with values from ci-values.yaml
    asserts:
      - isKind:
          of: Service
      # ─────────────── metadata ───────────────
      - equal:
          path: metadata.name
          value: test-app
      - equal:
          path: metadata.namespace
          value: test-namespace
      # ─────────────── template labels ───────────────
      - isNotEmpty:
          path: spec.template.metadata.labels
      # ─────────────── spec ───────────────
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: test-app
      - equal:
          path: spec.type
          value: ClusterIP
      # ─────────────── service ports ───────────────
      - lengthEqual:
          path: spec.ports
          count: 2
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].targetPort
          value: 8081
      - equal:
          path: spec.ports[1].name
          value: metrics
      - equal:
          path: spec.ports[1].port
          value: 9100
      - equal:
          path: spec.ports[1].targetPort
          value: 9100
