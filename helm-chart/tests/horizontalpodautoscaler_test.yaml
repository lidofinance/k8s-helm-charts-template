suite: Test HorizontalPodAutoscaler template with CI Values
templates:
  - templates/horizontalpodautoscaler.yaml
values:
  - ../ci-values.yaml
release:
  namespace: test-namespace
tests:
  - it: should not render HorizontalPodAutoscaler if disabled
    set:
      name: test-app
      HorizontalPodAutoscaler:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should render HorizontalPodAutoscaler with values from ci-values.yaml
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      # ─────────────── metadata ───────────────
      - equal:
          path: metadata.name
          value: test-app-hpa
      - equal:
          path: metadata.namespace
          value: test-namespace
      # ─────────────── spec ───────────────
      - equal:
          path: spec.scaleTargetRef.name
          value: test-app
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 5
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 75
