suite: Test PodDisruptionBudget template with CI Values
templates:
  - templates/poddisruptionbudget.yaml
values:
  - ../ci-values.yaml
release:
  namespace: test-namespace
tests:
  - it: should not render PodDisruptionBudget if disabled
    set:
      name: test-app
      PodDisruptionBudget:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should render PodDisruptionBudget with values from ci-values.yaml
    asserts:
      - isKind:
          of: PodDisruptionBudget
      # ─────────────── metadata ───────────────
      - equal:
          path: metadata.name
          value: test-app-pdb
      - equal:
          path: metadata.namespace
          value: test-namespace
      # ─────────────── spec ───────────────
      - equal:
          path: spec.maxUnavailable
          value: 2
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: test-app
