suite: Test Ingress template with CI Values
templates:
  - templates/ingress.yaml
values:
  - ../ci-values.yaml
release:
  namespace: test-namespace
tests:
  - it: should not render ingress if disabled
    set:
      name: test-app
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should render ingress with values from ci-values.yaml
    asserts:
      - isKind:
          of: Ingress
      # ─────────────── metadata ───────────────
      - equal:
          path: metadata.name
          value: test-app
      - equal:
          path: metadata.namespace
          value: test-namespace
      - isNotEmpty:
          path: spec.template.metadata.labels
      # ─────────────── spec ───────────────
      - equal:
          path: spec.ingressClassName
          value: nginx
      - equal:
          path: spec.rules[0].host
          value: test.local
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /test
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: test-app
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.name
          value: http
      - contains:
          path: spec.tls[0].hosts
          content: test.local
      - equal:
          path: spec.tls[0].secretName
          value: test-tls
