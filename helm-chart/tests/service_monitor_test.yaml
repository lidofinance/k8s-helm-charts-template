suite: Test Service monitor template with CI Values
templates:
  - templates/service_monitor.yaml
values:
  - ../ci-values.yaml
release:
  namespace: test-namespace
tests:
  - it: should render service with values from ci-values.yaml
    asserts:
      - isKind:
          of: ServiceMonitor
      # ─────────────── metadata ───────────────
      - equal:
          path: metadata.name
          value: test-app
      - equal:
          path: metadata.namespace
          value: test-namespace
      # ─────────────── template labels ───────────────
      - isNotEmpty:
          path: spec.template.metadata.labels
      - isNotEmpty:
          path: spec.selector.matchLabels
